<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <div class="center-img-blur">
      <h3>Calculadora Minimalista</h3>
      <div class="img-blur">
        <div class="grid-container">
          <div class="display-number">
            <input type="number" class="numbers" />
          </div>
          <div class="button-number">
            <div class="item-0 item-common">
              <div>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
              </div>
              <div>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
              </div>
              <div>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
              </div>
            </div>
            <div class="item-1 item-common">
              <div>
                <button class="sum">+</button>
                <button class="res">-</button>
                <button class="mul">*</button>
                <button class="div">/</button>
              </div>
            </div>
            <div class="item-2 item-common">
              <div>
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="=">=</button>
              </div>
            </div>
          </div>
          <div class="control-operation">
            <button class="cleanDisplay">Limpiar</button>
            <button class="deleteNumber">Borrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
