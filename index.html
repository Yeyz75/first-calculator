<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js"></script>
    <script src="display.js"></script>
    <script src="main.js" defer></script>
    <title>My Calculator</title>
  </head>
  <body>
    <div class="center-img-blur">
      <div class="img-blur">
        <h3>Calculadora Minimalista</h3>
        <div class="grid-container">
          <div class="display-number">
            <div class="previous-value"></div>
            <div class="actual-value"></div>
          </div>
          <div class="button-number">
            <div class="item-0 item-common">
              <div>
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>
              </div>
              <div>
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
              </div>
              <div>
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
              </div>
            </div>
            <div class="item-1 item-common">
              <div>
                <button class="operator" value="sum">+</button>
                <button class="operator" value="res">-</button>
                <button class="operator" value="mul">*</button>
                <button class="operator" value="div">/</button>
              </div>
            </div>
            <div class="item-2 item-common">
              <div>
                <button class="button" value=".">.</button>
                <button class="button" value="0">0</button>
                <button class="operator" value="igual">=</button>
              </div>
            </div>
          </div>
          <div class="control-operation">
            <button class="deleteDisplay">Limpiar</button>
            <button class="deleteNumber">Borrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
